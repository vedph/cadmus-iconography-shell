<mat-card appearance="outlined">
  <mat-card-content>
    <div id="container">
      <div id="title">
        <h2>Cadmus Iconography</h2>
      </div>
      <div id="image">
        <img src="img/cadmus-300.png" alt="Iconography" />
      </div>
    </div>
    @if (!logged) {
    <div id="login">Please <a routerLink="/login">login</a> to start.</div>
    }
  </mat-card-content>
</mat-card>
